<button class="btn btn-danger" type="button" data-toggle="modal" [attr.data-target]="'#obj-' + index"><i
        class="fa fa-plus"></i></button>

<div class="modal fade" [attr.id]="'obj-' + index" #modal tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <p class="parag">Magias de {{classe}}</p>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- Body -->
            <div class="modal-body">
                <p class="parag">Nível 0</p>
                <div class="form-check form-check-inline">
                    <input [attr.id]="'magia1' + modal.id + 'ID'" class="form-check-input" type="checkbox" name="magia1" value="magia1" #magia1 (click)="adicionarMagia(magia1.value, 0)" >
                    <label [attr.for]="'magia1' + modal.id + 'ID'" class="form-check-label">Magia Tal e Tal</label><br/>
                    <input [attr.id]="'magia2' + modal.id + 'ID'" class="form-check-input" type="checkbox" name="magia2" value="magia2" #magia2 (click)="adicionarMagia(magia2.value, 0)" >
                    <label [attr.for]="'magia2' + modal.id + 'ID'" class="form-check-label">Magia Tal e Tal 2</label>
                </div>
                <hr>
                <p class="parag">Nível 1</p>
                <hr>
                <p class="parag">Nível 2</p>
                <hr>
                <p class="parag">Nível 3</p>
                <hr>
                <p class="parag">Nível 4</p>
                <hr>
                <p class="parag">Nível 5</p>
                <hr>
                <p class="parag">Nível 6</p>
                <hr>
                <p class="parag">Nível 7</p>
                <hr>
                <p class="parag">Nível 8</p>
                <hr>
                <p class="parag">Nível 9</p>
                <hr>

            </div>
            <!-- Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="salvarMagias()">Salvar alterações</button>
            </div>
        </div>
    </div>
</div>
