<button class="btn btn-danger ml-3" (click)="carregarDados()">Carregar dados</button><br /><br /><br />
<form #loginForm="ngForm" (ngSubmit)="salvarAlteracoes()">
    <div class="container">
        <div class="row">
            <div class="col ml-xl-12">
                <div class="container">
                    <!-- Dados Básicos do Personagem -->
                    <div class="row d-block">
                        <div class="card">
                            <div class="card-header princi">Dados Básicos do Personagem</div>
                            <div class="card-body">

                                <div class="form-group">
                                    <label for="nomePersonagemID">Nome do Personagem</label>
                                    <br />
                                    <div class="d-inline-flex">
                                        <input type="text" class="form-control" id="nomePersonagemID"
                                            name="nomePersonagem" [(ngModel)]="ficha.NomePersonagem"
                                            #nomPersonagem="ngModel" placeholder="Seu Nome">
                                    </div>
                                </div>
                                <br />
                                <div class="form-group">
                                    <label for="classeID">Escolha sua classe </label>
                                    <br />
                                    <div class="d-inline-flex">
                                        <select class="form-control" id="classeID" (change)="clickClasse(classe.value)"
                                            name="classe" [(ngModel)]="ficha.Classe" #classe="ngModel">
                                            <option value="0"></option>
                                            <option value="1" data-toggle="tooltip" data-placement="top"
                                                title="Um feroz guerreiro de origem primitiva que pode entrar em fúria durante uma batalha">
                                                Bárbaro
                                            </option>
                                            <option value="2" data-toggle="tooltip" data-placement="top"
                                                title="Um místico inspirador que possui poderes que ecoam a música da criação">
                                                Bardo
                                            </option>
                                            <option value="3" data-toggle="tooltip" data-placement="top"
                                                title="Um portador de magia derivada de barganha com uma entidade planar">
                                                Bruxo
                                            </option>
                                            <option value="4" data-toggle="tooltip" data-placement="top"
                                                title="Um campeão sacerdotal que empunha magia divina a serviço de um poder maior">
                                                Clérigo</option>
                                            <option value="5" data-toggle="tooltip" data-placement="top"
                                                title="Um sacerdote da Crença Antiga, detentor dos poderes da natureza – luz da lua e crescimento das plantas, fogo e relâmpagos – e capaz de adotar formas animais">
                                                Druida</option>
                                            <option value="6" data-toggle="tooltip" data-placement="top"
                                                title="Um conjurador que possui magia latente advinda de um dom ou linhagem">
                                                Feiticeiro</option>
                                            <option value="7" data-toggle="tooltip" data-placement="top"
                                                title="Um mestre do combate, perito em uma vasta gama de armas e armaduras">
                                                Guerreiro</option>
                                            <option value="8" data-toggle="tooltip" data-placement="top"
                                                title="Um trapaceiro que utiliza de furtividade e astúcia para sobrepujar os obstáculos e inimigos">
                                                Ladino
                                            </option>
                                            <option value="9" data-toggle="tooltip" data-placement="top"
                                                title="Um usuário de magia escolado, capaz de manipular as estruturas da realidade">
                                                Mago</option>
                                            <option value="10" data-toggle="tooltip" data-placement="top"
                                                title="Um mestre das artes marciais, utilizando o poder corporal para atingir a perfeição física e espiritual">
                                                Monge</option>
                                            <option value="11" data-toggle="tooltip" data-placement="top"
                                                title="Um guerreiro divino vinculado a um juramento sagrado">Paladino
                                            </option>
                                            <option value="12" data-toggle="tooltip" data-placement="top"
                                                title="Um guerreiro que utiliza de poderio marcial e magia natural para combater ameaças nos limites da civilização">
                                                Patrulheiro</option>
                                        </select>
                                    </div>
                                </div>
                                <br />
                                <div class="form-group">
                                    <label for="selLvl">Digite o nível do seu personagem</label>
                                    <br />
                                    <div class="d-inline-flex">
                                        <input type="number" class="form-control" min="1" max="20" name="nivel"
                                            [(ngModel)]="ficha.Nivel" #nivel="ngModel" (change)="mudarProf(nivel.value)"
                                            id="selLvlID" placeholder="Seu Nível" />
                                    </div>
                                </div>
                                <br />
                                <div class="form-group">
                                    <label for="np">Antecedente</label>
                                    <br />
                                    <div class="d-inline-flex">
                                        <input type="text" class="form-control" id="antecedenteID" name="antecedente"
                                            [(ngModel)]="ficha.Antecedente" #antecedente="ngModel"
                                            placeholder="Seu Antecedente">
                                    </div>
                                </div>
                                <br />
                                <div class="form-group">
                                    <label for="np">Nome do Jogador</label>
                                    <br />
                                    <div class="d-inline-flex">
                                        <input type="text" class="form-control" id="nomeJogadorID"
                                            placeholder="Digite o nome do jogador" name="nomeJogador"
                                            [(ngModel)]="ficha.NomeJogador" #nomeJogador="ngModel"
                                            placeholder="Seu nome">
                                    </div>

                                </div>
                                <br />
                                <div class="form-group">
                                    <label for="racaID">Escolha a raça do seu personagem</label>
                                    <br />
                                    <div class="d-inline-flex">
                                        <select class="form-control" id="racaID" name="raca" [(ngModel)]="ficha.Raca"
                                            #raca="ngModel" (change)="mudarAtributosRaca(raca.value);">
                                            <option value="0"></option>
                                            <option value="1">Anão</option>
                                            <option value="2">Draconato</option>
                                            <option value="3">Elfo</option>
                                            <option value="4">Halfling</option>
                                            <option value="5">Humano</option>
                                            <option value="6">Gnomo</option>
                                            <option value="7">Meio-elfo</option>
                                            <option value="8">Meio-orc</option>
                                            <option value="9">Tiefling</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group mt-n2">
                                    <label for="subRacaRadID">Escolha a sub-raça</label>
                                    <br />
                                    <div class="d-inline-flex">
                                        <div [ngSwitch]="raca.value">
                                            <select *ngSwitchCase="1" class="form-control mt-2" id="subRacaID"
                                                name="subRaca" [(ngModel)]="ficha.SubRaca"
                                                (change)="mudarAtributosSubRaca(subRaca.value)" #subRaca="ngModel">
                                                <option value="0"></option>
                                                <option value="1">Anão da Colina</option>
                                                <option value="2">Anão da Montanha</option>
                                            </select>
                                            <select *ngSwitchCase="3" class="form-control mt-2" id="subRacaID"
                                                name="subRaca" [(ngModel)]="ficha.SubRaca"
                                                (change)="mudarAtributosSubRaca(subRaca.value)" #subRaca="ngModel">
                                                <option value="0"></option>
                                                <option value="1">Alto Elfo</option>
                                                <option value="2">Elfo da Floresta</option>
                                                <option value="3">Elfo Negro(Drow)</option>
                                            </select>
                                            <select *ngSwitchCase="4" class="form-control mt-2" id="subRacaID"
                                                name="subRaca" [(ngModel)]="ficha.SubRaca"
                                                (change)="mudarAtributosSubRaca(subRaca.value)" #subRaca="ngModel">
                                                <option value="0"></option>
                                                <option value="1">Halfling Pés Leves</option>
                                                <option value="2">Halfling Robusto</option>
                                            </select>
                                            <select *ngSwitchCase="6" class="form-control mt-2" id="subRacaID"
                                                name="subRaca" [(ngModel)]="ficha.SubRaca"
                                                (change)="mudarAtributosSubRaca(subRaca.value)" #subRaca="ngModel">
                                                <option value="0"></option>
                                                <option value="1">Gnomo da Floresta</option>
                                                <option value="2">Gnomo das Rochas</option>
                                            </select>
                                            <select *ngSwitchDefault class="form-control mt-2" id="subRacaID"
                                                disabled="true" name="subRaca" [(ngModel)]="ficha.SubRaca"
                                                #subRaca="ngModel"></select>
                                        </div>
                                    </div>
                                </div>

                                <br />
                                <div class="form-group">
                                    <label for="tendenciaID">Escolha a tendência do seu personagem</label>
                                    <br />
                                    <div class="d-inline-flex">
                                        <select class="form-control" id="tendenciaID" name="tendencia"
                                            [(ngModel)]="ficha.Tendencia" #tendencia="ngModel">
                                            <option value="0"></option>
                                            <option value="1">Bom</option>
                                            <option value="2">Neutro</option>
                                            <option value="3">Mal</option>
                                        </select>
                                    </div>
                                </div>
                                <br />
                                <div class="form-group">
                                    <label for="alinhamentoID">Escolha o alinhamento do seu personagem </label>
                                    <br />
                                    <div class="d-inline-flex">
                                        <select class="form-control" id="alinhamentoID" name="alinhamento"
                                            [(ngModel)]="ficha.Alinhamento" #alinhamento="ngModel">
                                            <option value="0"></option>
                                            <option value="1">Leal</option>
                                            <option value="2">Neutro</option>
                                            <option value="3">Cáotico</option>
                                        </select>
                                    </div>
                                </div>
                                <br />
                                <div class="form-group">
                                    <label for="experienciaID">Experiência</label>
                                    <br />
                                    <div class="d-inline-flex">
                                        <input type="number" class="form-control" id="experienciaID"
                                            placeholder="Digite a experiencia de seu personagem" name="experiencia"
                                            [(ngModel)]="ficha.Experiencia" #experiencia="ngModel" placeholder="EXP">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Pontos de Vida, Classe de Armadura e Outros -->
                    <div class="row d-block">
                        <div class="card">
                            <div class="card-header princi">Pontos de Vida, Classe de Armadura e Outros</div>
                            <div class="card-body">

                                <div class="d-lg-inline-flex">
                                    <div class="form-group mr-lg-3">
                                        <label class="align-self-center text-nowrap" for="caID">Classe de
                                            Armadura</label>
                                        <input type="number" min="0" class="form-control" id="caID" placeholder="CA"
                                            name="ca" [(ngModel)]="ficha.Ca" #ca="ngModel" />
                                    </div>
                                    <div class="form-group mr-lg-3">
                                        <label class="align-self-center" for="iniciID">Iniciativa</label>
                                        <input type="number" disabled class="form-control" id="iniciID"
                                            placeholder="Iniciativa" name="inici" [(ngModel)]="ficha.Inici"
                                            #inici="ngModel" />
                                    </div>
                                    <div class="form-group">
                                        <label class="align-self-center">Deslocamentos</label>
                                        <div class="d-inline-flex">
                                            <input type="number" min="0" class="form-control" id="desloID"
                                                placeholder="Terrestre" name="deslo" [(ngModel)]="ficha.Deslo"
                                                #deslo="ngModel" />
                                            <div class="align-self-end parag ml-2">metros</div>
                                        </div>

                                        <div class="d-inline-flex mt-1">
                                            <input type="number" min="0" class="form-control" id="desloVID"
                                                placeholder="Voo" name="desloVoo" [(ngModel)]="ficha.DesloV"
                                                #desloV="ngModel" />
                                            <div class="align-self-end parag ml-2">metros</div>
                                        </div>
                                    </div>
                                </div>
                                <br />
                                <div class="form-group mb-3">
                                    <label class="align-self-center" for="pvMaxID">Pontos de Vida:</label><br />
                                    <label class="align-self-center" for="pvMaxID">Máximos</label>
                                    <br />
                                    <div class="d-inline-flex">
                                        <input class="form-control" type="number" min="0" placeholder="PV Máximos"
                                            id="pvMaxID" name="pvMax">
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="align-self-center" for="pvAtuID">Atuais</label>
                                    <br />
                                    <div class="d-inline-flex">
                                        <input class="form-control" type="number" min="0" placeholder="PV Atuais"
                                            id="pvAtuID" name="pvAtu">
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="align-self-center" for="pvTempID">Temporários</label>
                                    <br />
                                    <div class="d-inline-flex">
                                        <input class="form-control" type="number" min="0" placeholder="PV Temporários"
                                            id="pvTempID" name="pvTemp">
                                    </div>
                                </div>
                                <br />

                                <div class="form-group">
                                    <label class="align-self-top" for="dadosDeVida">Dados de Vida</label><br />
                                    <div *ngFor="let DadoDeVida of ficha.DadosDeVida; index as i">
                                        <button class="btn btn-danger mb-1 mr-3" (click)="removerDado(i)"
                                            type="button"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                        <label class="align-self-end">{{DadoDeVida}}</label>
                                    </div>
                                    <div class="d-inline-flex">
                                        <button class="btn btn-danger mr-2" (click)="adicionarDado(dadosDeVida.value)"
                                            type="button"><i class="fa fa-plus" aria-hidden="true"></i></button>

                                        <select class="form-control d-block" id="dadosDeVida" dadosDeVida.value=''
                                            #dadosDeVida>
                                            <option class="form-control"></option>
                                            <option value="d6" class="form-control">d6</option>
                                            <option value="d8" class="form-control">d8</option>
                                            <option value="d10" class="form-control">d10</option>
                                            <option value="d12" class="form-control">d12</option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col ml-xl-12">
                <div class="container">
                    <!-- Atributos, Perícias e Outros -->
                    <div class="row d-block">
                        <div class="card">
                            <div class="card-header princi">
                                Atributos, Perícias e Outros
                            </div>
                            <div class="card-body">
                                <div class="accordion" id="acoAtributos">
                                    <!-- Força -->
                                    <!-- Card Força -->
                                    <div class="card">
                                        <div class="card-header d-flex" id="header-for">
                                            <input class="mt-n1 mr-2 align-self-center" type="checkbox"
                                                name="forTesteRad" id="forTesteRadID" disabled="true">
                                            <label class="align-self-end" for="forID">FOR</label>
                                            <input type="number" class="form-control ml-2" id="forID" placeholder="Hab"
                                                (click)="mudarMod(0)" (change)="mudarMod(0)" name="for"
                                                [(ngModel)]="ficha.For" #for="ngModel">
                                            <input type="number" class="form-control ml-2" id="forModID"
                                                placeholder="Mod" readonly="true" name="forMod"
                                                [(ngModel)]="ficha.ForMod" #forMod="ngModel">
                                            <input type="number" class="form-control ml-2" id="forTesteID"
                                                (click)="mudarTeste(0)" placeholder="Res" name="forTeste"
                                                [(ngModel)]="ficha.ForTeste" #forTeste="ngModel">
                                            <button class="btn btn-danger ml-2" type="button" data-toggle="collapse"
                                                data-target="#collapse-for" aria-expanded="true"
                                                aria-controls="collapse-for">
                                                <i class="fa fa-sort-desc" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <!-- Collapse Força -->
                                    <div id="collapse-for" class="collapse mt-n1" aria-labelledby="header-for"
                                        data-parent="#acoAtributos">
                                        <div class="card-body bg-secondary">
                                            <!-- Atletismo -->
                                            <div class="d-inline">
                                                <div class="form-check-inline  mr-lg-n5 pr-lg-n5">
                                                    <input class="form-check-input" type="checkbox" name="atleRad"
                                                        id="atleRadID">
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label for="atleRadID" class="text-white">Atletismo</label>
                                                            <input type="number" class="form-control" id="atleID"
                                                                placeholder="Valor" name="atle" [(ngModel)]="ficha.Atle"
                                                                #atle="ngModel">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Destreza -->
                                    <!-- Card Destreza -->
                                    <div class="card">
                                        <div class="card-header d-flex" id="header-des">
                                            <input class="mt-n1 mr-2 align-self-center" type="checkbox"
                                                name="desTesteRad" id="desTesteRadID" disabled="true">
                                            <label class="align-self-end" for="desID">DES</label>
                                            <input type="number" class="form-control ml-3" id="desID" placeholder="Hab"
                                                (click)="mudarMod(1)" (change)="mudarMod(1)" name="des"
                                                [(ngModel)]="ficha.Des" #des="ngModel">
                                            <input type="number" class="form-control ml-2" id="desModID"
                                                placeholder="Mod" readonly="true" name="desMod"
                                                [(ngModel)]="ficha.DesMod" #desMod="ngModel">
                                            <input type="number" class="form-control ml-2" id="desTesteID"
                                                (click)="mudarTeste(1)" placeholder="Res" name="desTeste"
                                                [(ngModel)]="ficha.DesTeste" #desTeste="ngModel">
                                            <button class="btn btn-danger ml-2" type="button" data-toggle="collapse"
                                                data-target="#collapse-des" aria-expanded="true"
                                                aria-controls="collapse-des">
                                                <i class="fa fa-sort-desc" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <!-- Collapse Destreza -->
                                    <div id="collapse-des" class="collapse mt-n1" aria-labelledby="header-des"
                                        data-parent="#acoAtributos">
                                        <div class="card-body bg-secondary">
                                            <!-- Acrobacia -->
                                            <div class="d-inline">
                                                <div class="form-check-inline mr-lg-n5 pr-lg-n5">
                                                    <input class="form-check-input" type="checkbox" name="acroRad"
                                                        id="acroRadID">
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label for="acroRadID" class="text-white">Acrobacia</label>
                                                            <input type="number" class="form-control d-block"
                                                                id="acroID" placeholder="Valor" name="acro"
                                                                [(ngModel)]="ficha.Acro" #acro="ngModel">
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Furtividade -->
                                                <div class="form-check-inline mr-lg-n5 pr-lg-n5">
                                                    <input class="form-check-input" type="checkbox" name="furtRad"
                                                        id="furtRadID">
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label for="furtRadID"
                                                                class="text-white">Furtividade</label>
                                                            <input type="number" class="form-control" id="furtID"
                                                                placeholder="Valor" name="furt" [(ngModel)]="ficha.Furt"
                                                                #furt="ngModel">
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Prestidigitação -->
                                                <div class="form-check-inline mr-lg-n5 pr-lg-n5">
                                                    <input class="form-check-input" type="checkbox" name="prestRad"
                                                        id="prestRadID">
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label for="prestRadID"
                                                                class="text-white">Prestidigitação</label>
                                                            <input type="number" class="form-control" id="prestID"
                                                                placeholder="Valor" name="prest"
                                                                [(ngModel)]="ficha.Prest" #prest="ngModel">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Constituição -->
                                    <!-- Card Constituição -->
                                    <div class="card">
                                        <div class="card-header d-flex" id="header-con">
                                            <input class="mt-n1 mr-2 align-self-center" type="checkbox"
                                                name="conTesteRad" id="conTesteRadID" disabled="true">
                                            <label class="align-self-end" for="conID">CON</label>
                                            <input type="number" class="form-control ml-2" id="conID" placeholder="Hab"
                                                (click)="mudarMod(2)" (change)="mudarMod(2)" name="con"
                                                [(ngModel)]="ficha.Con" #des="ngModel">
                                            <input type="number" class="form-control ml-2" id="conModID"
                                                placeholder="Mod" readonly="true" name="conMod"
                                                [(ngModel)]="ficha.ConMod" #conMod="ngModel">
                                            <input type="number" class="form-control ml-2" id="conTesteID"
                                                (click)="mudarTeste(2)" placeholder="Res" name="conTeste"
                                                [(ngModel)]="ficha.ConTeste" #conTeste="ngModel">
                                            <button class="btn btn-danger ml-2" type="button" data-toggle="collapse"
                                                data-target="#collapse-con" aria-expanded="true"
                                                aria-controls="collapse-con">
                                                <i class="fa fa-sort-desc" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <!-- Collapse Constituição -->
                                    <div id="collapse-con" class="collapse mt-n1" aria-labelledby="header-con"
                                        data-parent="#acoAtributos">
                                        <div class="card-body bg-secondary">
                                            <!-- Mensagem -->
                                            <p class="parag text-white text-center">Não existem perícias para este
                                                atributo!</p>
                                        </div>
                                    </div>
                                    <!-- Inteligência -->
                                    <!-- Card Inteligência -->
                                    <div class="card">
                                        <div class="card-header d-flex" id="header-int">
                                            <input class="mt-n1 mr-2 align-self-center" type="checkbox"
                                                name="intTesteRad" id="intTesteRadID" disabled="true">
                                            <label class="align-self-end" for="intID">INT</label>
                                            <input type="number" class="form-control ml-3" id="intID" placeholder="Hab"
                                                (click)="mudarMod(3)" (change)="mudarMod(3)" name="int"
                                                [(ngModel)]="ficha.int" #des="ngModel">
                                            <input type="number" class="form-control ml-2" id="intModID"
                                                placeholder="Mod" readonly="true" name="intMod"
                                                [(ngModel)]="ficha.IntMod" #intMod="ngModel">
                                            <input type="number" class="form-control ml-2" id="intTesteID"
                                                (click)="mudarTeste(2)" placeholder="Res" name="intTeste"
                                                [(ngModel)]="ficha.IntTeste" #intTeste="ngModel">
                                            <button class="btn btn-danger ml-2" type="button" data-toggle="collapse"
                                                data-target="#collapse-int" aria-expanded="true"
                                                aria-controls="collapse-int">
                                                <i class="fa fa-sort-desc" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <!-- Collapse Inteligência -->
                                    <div id="collapse-int" class="collapse mt-n1" aria-labelledby="header-int"
                                        data-parent="#acoAtributos">
                                        <div class="card-body bg-secondary">
                                            <div class="d-inline">
                                                <!-- Arcanismo -->
                                                <div class="form-check-inline mr-lg-n5 pr-lg-n5">
                                                    <input class="form-check-input " type="checkbox" name="arcaRad"
                                                        id="arcaRadID">
                                                    <div class="col-lg-6">
                                                        <div class="form-group ">
                                                            <label for="arcaRadID" class="text-white">Arcanismo</label>
                                                            <input type="number" class="form-control" id="arcaID"
                                                                placeholder="Valor" name="arca" [(ngModel)]="ficha.Arca"
                                                                #arca="ngModel">
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- História -->
                                                <div class="form-check-inline mr-lg-n5 pr-lg-n5">
                                                    <input class="form-check-input" type="checkbox" name="histRad"
                                                        id="histRadID">
                                                    <div class="col-lg-6">
                                                        <div class="form-group ">
                                                            <label for="histRadID" class="text-white">História</label>
                                                            <input type="number" class="form-control" id="histID"
                                                                placeholder="Valor" name="hist" [(ngModel)]="ficha.Hist"
                                                                #hist="ngModel">
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Ivestigação -->
                                                <div class="form-check-inline mr-lg-n5 pr-lg-n5">
                                                    <input class="form-check-input" type="checkbox" name="inveRad"
                                                        id="inveRadID">
                                                    <div class="col-lg-6">
                                                        <div class="form-group ">
                                                            <label for="inveRadID"
                                                                class="text-white">Investigação</label>
                                                            <input type="number" class="form-control" id="inveID"
                                                                placeholder="Valor" name="inve" [(ngModel)]="ficha.Inve"
                                                                #inve="ngModel">
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Natureza -->
                                                <div class="form-check-inline mr-lg-n5 pr-lg-n5">
                                                    <input class="form-check-input" type="checkbox" name="natuRad"
                                                        id="natuRadID">
                                                    <div class="col-lg-6">
                                                        <div class="form-group ">
                                                            <label for="natuRadID" class="text-white">Natureza</label>
                                                            <input type="number" class="form-control" id="natuID"
                                                                placeholder="Valor" name="natu" [(ngModel)]="ficha.Natu"
                                                                #natu="ngModel">
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Religião -->
                                                <div class="form-check-inline mr-lg-n5 pr-lg-n5">
                                                    <input class="form-check-input" type="checkbox" name="reliRad"
                                                        id="reliRadID">
                                                    <div class="col-lg-6">
                                                        <div class="form-group ">
                                                            <label for="reliRadID" class="text-white">Religião</label>
                                                            <input type="number" class="form-control" id="reliID"
                                                                placeholder="Valor" name="reli" [(ngModel)]="ficha.Reli"
                                                                #reli="ngModel">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Sabedoria -->
                                    <!-- Card Sabedoria -->
                                    <div class="card">
                                        <div class="card-header d-flex" id="header-sab">
                                            <input class="mt-n1 mr-2 align-self-center" type="checkbox"
                                                name="sabTesteRad" id="sabTesteRadID" disabled="true">
                                            <label class="align-self-end" for="sabID">SAB</label>
                                            <input type="number" class="form-control ml-2" id="sabID" placeholder="Hab"
                                                (click)="mudarMod(3)" (change)="mudarMod(3)" name="sab"
                                                [(ngModel)]="ficha.Sab" #des="ngModel">
                                            <input type="number" class="form-control ml-2" id="sabModID"
                                                placeholder="Mod" readonly="true" name="sabMod"
                                                [(ngModel)]="ficha.SabMod" #sabMod="ngModel">
                                            <input type="number" class="form-control ml-2" id="sabTesteID"
                                                (click)="mudarTeste(2)" placeholder="Res" name="sabTeste"
                                                [(ngModel)]="ficha.SabTeste" #sabTeste="ngModel">
                                            <button class="btn btn-danger ml-2" type="button" data-toggle="collapse"
                                                data-target="#collapse-sab" aria-expanded="true"
                                                aria-controls="collapse-sab">
                                                <i class="fa fa-sort-desc" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <!-- Collapse Sabedoria -->
                                    <div id="collapse-sab" class="collapse mt-n1" aria-labelledby="header-sab"
                                        data-parent="#acoAtributos">
                                        <div class="card-body bg-secondary">
                                            <div class="d-inline">
                                                <!-- Intuição -->
                                                <div class="form-check-inline mr-lg-n5 pr-lg-n5">
                                                    <input class="form-check-input" type="checkbox" name="intuiRad"
                                                        id="intuiRadID">
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label for="intuiRadID" class="text-white">Intuição</label>
                                                            <input type="number" class="form-control" id="intuiID"
                                                                placeholder="Valor" name="intui"
                                                                [(ngModel)]="ficha.Intui" #intui="ngModel">
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Medicina -->
                                                <div class="form-check-inline mr-lg-n5 pr-lg-n5">
                                                    <input class="form-check-input" type="checkbox" name="medRad"
                                                        id="medRadID">
                                                    <div class="col-lg-6">
                                                        <div class="form-group ">
                                                            <label for="medRadID" class="text-white">Medicina</label>
                                                            <input type="number" class="form-control" id="medID"
                                                                placeholder="Valor" name="med" [(ngModel)]="ficha.Med"
                                                                #med="ngModel">
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Percepção -->
                                                <div class="form-check-inline mr-lg-n5 pr-lg-n5">
                                                    <input class="form-check-input" type="checkbox" name="percRad"
                                                        id="percRadID">
                                                    <div class="col-lg-6">
                                                        <div class="form-group ">
                                                            <label for="percRadID" class="text-white">Percepção</label>
                                                            <input type="number" class="form-control" id="percID"
                                                                placeholder="Valor" name="perc" [(ngModel)]="ficha.Perc"
                                                                #perc="ngModel">
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Lidar Com Animais -->
                                                <div class="form-check-inline mr-lg-n5 pr-lg-n5">
                                                    <input class="form-check-input" type="checkbox" name="lcaRad"
                                                        id="lcaRadID">
                                                    <div class="col-lg-6">
                                                        <div class="form-group ">
                                                            <label for="lcaRadID" class="text-white text-nowrap">Lidar
                                                                com
                                                                Animais</label>
                                                            <input type="number" class="form-control" id="lcaID"
                                                                placeholder="Valor" name="lca" [(ngModel)]="ficha.Lca"
                                                                #lca="ngModel">
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Sobrevivência -->
                                                <div class="form-check-inline mr-lg-n5 pr-lg-n5">
                                                    <input class="form-check-input" type="checkbox" name="sobreRad"
                                                        id="sobreRadID">
                                                    <div class="col-lg-6">
                                                        <div class="form-group ">
                                                            <label for="sobreRadID"
                                                                class="text-white">Sobrevivência</label>
                                                            <input type="number" class="form-control" id="sobreID"
                                                                placeholder="Valor" name="sobre"
                                                                [(ngModel)]="ficha.Sobre" #sobre="ngModel">
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <!-- Carisma -->
                                    <!-- Card Carisma -->
                                    <div class="card">
                                        <div class="card-header d-flex" id="header-car">
                                            <input class="mt-n1 mr-2 align-self-center" type="checkbox"
                                                name="carTesteRad" id="carTesteRadID" disabled="true">
                                            <label class="align-self-end" for="carID">CAR</label>
                                            <input type="number" class="form-control ml-2" id="carID" placeholder="Hab"
                                                (click)="mudarMod(3)" (change)="mudarMod(3)" name="car"
                                                [(ngModel)]="ficha.Car" #des="ngModel">
                                            <input type="number" class="form-control ml-2" id="carModID"
                                                placeholder="Mod" readonly="true" name="carMod"
                                                [(ngModel)]="ficha.CarMod" #carMod="ngModel">
                                            <input type="number" class="form-control ml-2" id="carTesteID"
                                                (click)="mudarTeste(2)" placeholder="Res" name="carTeste"
                                                [(ngModel)]="ficha.CarTeste" #carTeste="ngModel">
                                            <button class="btn btn-danger ml-2" type="button" data-toggle="collapse"
                                                data-target="#collapse-car" aria-expanded="true"
                                                aria-controls="collapse-car">
                                                <i class="fa fa-sort-desc" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <!-- Collapse Carisma -->
                                    <div id="collapse-car" class="collapse mt-n1" aria-labelledby="header-car"
                                        data-parent="#acoAtributos">
                                        <div class="card-body bg-secondary">
                                            <div class="d-inline">
                                                <!-- Atuação -->
                                                <div class="form-check-inline mr-lg-n5 pr-lg-n5">
                                                    <input class="form-check-input" type="checkbox" name="atuaRad"
                                                        id="atuaRadID">
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label for="atuaRadID" class="text-white">Atuação</label>
                                                            <input type="number" class="form-control" id="atuaID"
                                                                placeholder="Valor" name="atua" [(ngModel)]="ficha.Atua"
                                                                #atua="ngModel">
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Enganação -->
                                                <div class="form-check-inline mr-lg-n5 pr-lg-n5">
                                                    <input class="form-check-input" type="checkbox" name="engaRad"
                                                        id="engaRadID">
                                                    <div class="col-lg-6">
                                                        <div class="form-group ">
                                                            <label for="engaRadID" class="text-white">Enganação</label>
                                                            <input type="number" class="form-control" id="engaID"
                                                                placeholder="Valor" name="enga" [(ngModel)]="ficha.Enga"
                                                                #enga="ngModel">
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Intimidação -->
                                                <div class="form-check-inline mr-lg-n5 pr-lg-n5">
                                                    <input class="form-check-input" type="checkbox" name="intimRad"
                                                        id="intimRadID">
                                                    <div class="col-lg-6">
                                                        <div class="form-group ">
                                                            <label for="intimRadID"
                                                                class="text-white">Intimidação</label>
                                                            <input type="number" class="form-control" id="intiID"
                                                                placeholder="Valor" name="intim"
                                                                [(ngModel)]="ficha.Intim" #intim="ngModel">
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Persuasão -->
                                                <div class="form-check-inline mr-lg-n5 pr-lg-n5">
                                                    <input class="form-check-input" type="checkbox" name="persuRad"
                                                        id="persuRadID">
                                                    <div class="col-lg-6">
                                                        <div class="form-group ">
                                                            <label for="persuRadID" class="text-white">Persuasão</label>
                                                            <input type="number" class="form-control" id="persuID"
                                                                placeholder="Valor" name="persu"
                                                                [(ngModel)]="ficha.Persu" #persu="ngModel">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Fim Collapse Carisma -->
                                </div>
                                <!-- Fim Accordion-->
                                <div class="d-lg-inline-flex">
                                    <div class="form-group mr-lg-3">
                                        <label for="inspiracaoID" class="">Inspiração</label>
                                        <input type="number" min="0" class="form-control" id="inspiracaoID"
                                            placeholder="Inspiração" name="inspiracao" [(ngModel)]="ficha.Inspiracao"
                                            #inspiracao="ngModel">
                                    </div>
                                    <div class="form-group mr-lg-3">
                                        <label for="proficiencia" class="">Bônus de Proficiência</label>
                                        <input type="text" class="form-control" id="proficienciaID" name="proficiencia"
                                            #proficiencia="ngModel" [(ngModel)]="ficha.Proficiencia"
                                            placeholder="Proficiência" readonly="true">
                                    </div>
                                    <div class="form-group">
                                        <label for="sabedoriaPassiva" class="text-nowrap">Sabedoria Passiva
                                            (Percepção)</label>
                                        <input type="number" class="form-control" id="sabedoriaPassivaID"
                                            name="sabedoriaPassiva" #sabedoriaPassiva="ngModel"
                                            [(ngModel)]="ficha.sabedoriaPassiva" readonly
                                            placeholder="Sabedoria Passiva" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Idiomas e outras características -->
                    <div class="row d-block">
                        <div class="card">
                            <div class="card-header princi">Idiomas e Outras Características</div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="idiomasID">Idiomas e outras características:</label>
                                    <textarea class="form-control" id="idiomasID" cols="100" rows="6"
                                        name="campoIdiomas" [(ngModel)]="ficha.CampoIdiomas"
                                        #campoIdiomas="ngModel"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-inline-flex ml-1 mb-3">
        <button type="button" class="btn btn-danger ml-2" (click)="voltar()">VOLTAR</button>
        <button type="reset" class="btn btn-warning ml-2" (click)="ngOnInit()">LIMPAR FICHA</button>
        <button type="submit" class="btn btn-danger ml-2">SALVAR ALTERAÇÕES</button>
    </div>
</form>
