<div class="card mt-0 d-block">
    <div class="card-body">
        <h2 class="styleFont">Alterar Dados de Entrada</h2>
        <br />
        <br />
        <br />
        <form>
            <div class="row group-form">
                <div class="col-3">
                    <label for="alterarNomeUserID">Nome de usuário</label>
                </div>
                <div class="col-4 ml-sm-n5">
                    <input type="text" class="form-control" id="alterarNomeUserID" placeholder="Digite o nome de usuário novo">
                </div>
            </div>
            <div class="group-form">
                <div class="row">
                    <div class="col-3">
                        <label for="senhaAntigaID">Senha antiga</label>
                    </div>
                    <div class="col-4 ml-sm-n5">
                        <input type="password" class="form-control" id="senhaAntigaID" placeholder="Digite a senha antiga">
                    </div>
                </div>
            </div>
            <div class="group-form">
                <div class="row">
                    <div class="col-3">
                        <label for="novaSenhaID">Nova senha</label>
                    </div>
                    <div class="col-4 ml-sm-n5">
                        <input type="password" class="form-control" id="novaSenhaID" placeholder="Digite a nova senha">
                    </div>
                </div>
            </div>
            <div class="group-form">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-4 ml-sm-n5">
                        <input type="password" class="form-control" id="repNovaSenhaID" placeholder="Repita a nova senha">
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-3 ml-0">
                    <button type="submit" class="btn btn-danger" id="alterarDadosBtID">Salvar alteração</button>
                </div>
            </div>
        </form>
    </div>
</div>
